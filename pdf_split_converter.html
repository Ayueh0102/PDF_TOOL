    <script>
        const { jsPDF } = window.jspdf;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const previewSection = document.getElementById('previewSection');
        const previewGrid = document.getElementById('previewGrid');
        const previewInfo = document.getElementById('previewInfo');
        const generateBtn = document.getElementById('generateBtn');
        const resultsSection = document.getElementById('resultsSection');
        const resultsGrid = document.getElementById('resultsGrid');
        const resultsInfo = document.getElementById('resultsInfo');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resetBtn2 = document.getElementById('resetBtn2');
        const errorMessage = document.getElementById('errorMessage');

        let currentMode = 'all';
        let currentPdf = null; // ä¿å­˜PDFç‰©ä»¶
        let totalPagesCount = 0;
        let previewPages = []; // é è¦½æ•¸æ“š
        let splitPages = []; // æœ€çµ‚ç”Ÿæˆçš„é«˜å“è³ªæ•¸æ“š
        let originalFileName = '';

        const outputFormat = document.getElementById('outputFormat');
        const namingGroup = document.getElementById('namingGroup');

        // è¼¸å‡ºæ ¼å¼åˆ‡æ›äº‹ä»¶
        outputFormat.addEventListener('change', function() {
            namingGroup.style.display = this.value === 'combined' ? 'none' : 'flex';
        });

        // äº‹ä»¶ç›£è½å™¨
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', handleDragOver);
        uploadZone.addEventListener('dragleave', handleDragLeave);
        uploadZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        generateBtn.addEventListener('click', generatePDF);
        downloadBtn.addEventListener('click', downloadAll);
        resetBtn.addEventListener('click', resetApp);
        resetBtn2.addEventListener('click', resetApp);

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');

            document.getElementById('rangeSettings').style.display = mode === 'range' ? 'block' : 'none';
            document.getElementById('customSettings').style.display = mode === 'custom' ? 'block' : 'none';
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        async function processFile(file) {
            if (file.type !== 'application/pdf') {
                showError('è«‹é¸æ“‡PDFæ–‡ä»¶ï¼');
                return;
            }

            originalFileName = file.name.replace('.pdf', '');

            try {
                progressSection.style.display = 'block';
                previewSection.style.display = 'none';
                resultsSection.style.display = 'none';
                previewPages = [];

                const arrayBuffer = await file.arrayBuffer();
                currentPdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                totalPagesCount = currentPdf.numPages;

                // æ›´æ–°çµæŸé çš„æœ€å¤§å€¼
                document.getElementById('endPage').max = totalPagesCount;
                document.getElementById('endPage').value = totalPagesCount;

                progressText.textContent = `æ­£åœ¨è¼‰å…¥é è¦½ï¼ˆå…± ${totalPagesCount} é ï¼‰...`;

                // ä½¿ç”¨ä½ DPI å¿«é€Ÿç”Ÿæˆé è¦½ï¼ˆ1.0x = 72 DPIï¼‰
                const previewScale = 1.0;

                // ç”Ÿæˆæ‰€æœ‰é é¢çš„é è¦½
                for (let pageNum = 1; pageNum <= totalPagesCount; pageNum++) {
                    const page = await currentPdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: previewScale });

                    // æ¸²æŸ“åˆ°ä½è§£æåº¦ canvasï¼ˆé è¦½ç”¨ï¼‰
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    // ä¿å­˜é è¦½æ•¸æ“š
                    previewPages.push({
                        pageNum: pageNum,
                        previewUrl: canvas.toDataURL('image/jpeg', 0.6), // ä½å“è³ªé è¦½
                        width: viewport.width,
                        height: viewport.height
                    });

                    // æ›´æ–°é€²åº¦
                    const progress = (pageNum / totalPagesCount) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `å·²è¼‰å…¥ ${pageNum}/${totalPagesCount} é é è¦½`;
                }

                displayPreview();
                progressSection.style.display = 'none';
                previewSection.style.display = 'block';

            } catch (error) {
                console.error('PDFè¼‰å…¥éŒ¯èª¤:', error);
                showError('PDFè¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªæ–‡ä»¶æ˜¯å¦æœ‰æ•ˆï¼');
                progressSection.style.display = 'none';
            }
        }

        function displayPreview() {
            previewGrid.innerHTML = '';
            
            const outputFormatValue = document.getElementById('outputFormat').value;
            previewInfo.textContent = `å…± ${totalPagesCount} é  | è«‹è¨­å®šç¯„åœå¾Œé»æ“Š"ç”ŸæˆPDF"é–‹å§‹è™•ç†`;

            previewPages.forEach((page, index) => {
                const pageCard = document.createElement('div');
                pageCard.className = 'page-card';
                
                pageCard.innerHTML = `
                    <img src="${page.previewUrl}" alt="Page ${page.pageNum}" class="page-preview">
                    <div class="page-info">
                        <div class="page-title">ç¬¬ ${page.pageNum} é </div>
                        <div class="page-details">${Math.round(page.width)}Ã—${Math.round(page.height)} (é è¦½)</div>
                    </div>
                `;
                
                previewGrid.appendChild(pageCard);
            });
        }

        async function generatePDF() {
            if (!currentPdf) {
                showError('è«‹å…ˆä¸Šå‚³PDFæ–‡ä»¶ï¼');
                return;
            }

            try {
                progressSection.style.display = 'block';
                previewSection.style.display = 'none';
                resultsSection.style.display = 'none';
                splitPages = [];

                // ç¢ºå®šè¦è™•ç†çš„é é¢
                let pagesToProcess = [];
                
                if (currentMode === 'all') {
                    pagesToProcess = Array.from({ length: totalPagesCount }, (_, i) => i + 1);
                } else if (currentMode === 'range') {
                    const start = parseInt(document.getElementById('startPage').value) || 1;
                    const end = parseInt(document.getElementById('endPage').value) || totalPagesCount;
                    if (start > end || start < 1 || end > totalPagesCount) {
                        showError('é é¢ç¯„åœè¨­å®šéŒ¯èª¤ï¼');
                        progressSection.style.display = 'none';
                        previewSection.style.display = 'block';
                        return;
                    }
                    pagesToProcess = Array.from({ length: end - start + 1 }, (_, i) => start + i);
                } else if (currentMode === 'custom') {
                    const customInput = document.getElementById('customPages').value;
                    pagesToProcess = parseCustomPages(customInput, totalPagesCount);
                    if (pagesToProcess.length === 0) {
                        showError('è‡ªè¨‚é é¢æ ¼å¼éŒ¯èª¤ï¼');
                        progressSection.style.display = 'none';
                        previewSection.style.display = 'block';
                        return;
                    }
                }

                progressText.textContent = `æ­£åœ¨ç”Ÿæˆ ${pagesToProcess.length} é ï¼ˆ300 DPI é«˜å“è³ªï¼‰...`;

                // ä½¿ç”¨ 300 DPI é«˜å“è³ªè¨­å®š
                const targetDPI = 300;
                const baseDPI = 72;
                const scale = targetDPI / baseDPI; // 4.17x
                
                console.log(`é–‹å§‹ç”Ÿæˆ ${pagesToProcess.length} é ï¼Œä½¿ç”¨ ${targetDPI} DPI å“è³ª`);

                // è™•ç†é¸å®šçš„é é¢
                for (let i = 0; i < pagesToProcess.length; i++) {
                    const pageNum = pagesToProcess[i];
                    const page = await currentPdf.getPage(pageNum);
                    
                    // ç²å–åŸå§‹å°ºå¯¸
                    const originalViewport = page.getViewport({ scale: 1.0 });
                    // ç²å–é«˜è§£æåº¦è¦–åœ–
                    const viewport = page.getViewport({ scale: scale });

                    // æ¸²æŸ“åˆ°é«˜è§£æåº¦ canvas
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // ä½¿ç”¨é«˜å“è³ªæ¸²æŸ“è¨­å®š
                    context.imageSmoothingEnabled = true;
                    context.imageSmoothingQuality = 'high';

                    await page.render({
                        canvasContext: context,
                        viewport: viewport,
                        intent: 'print'  // å°åˆ·æ¨¡å¼
                    }).promise;

                    // å‰µå»ºPDFï¼ˆä½¿ç”¨åŸå§‹å°ºå¯¸ï¼‰
                    const newPdf = new jsPDF({
                        orientation: originalViewport.width > originalViewport.height ? 'landscape' : 'portrait',
                        unit: 'pt',
                        format: [originalViewport.width, originalViewport.height],
                        compress: false
                    });

                    // è½‰æ›ç‚º PNGï¼ˆç„¡æï¼‰
                    const imgData = canvas.toDataURL('image/png', 1.0);
                    newPdf.addImage(imgData, 'PNG', 0, 0, originalViewport.width, originalViewport.height, undefined, 'SLOW');

                    // ä¿å­˜é é¢æ•¸æ“š
                    const pdfBlob = newPdf.output('blob');
                    const previewUrl = canvas.toDataURL('image/png', 0.3);

                    splitPages.push({
                        pageNum: pageNum,
                        blob: pdfBlob,
                        previewUrl: previewUrl,
                        highQualityImg: imgData,
                        size: pdfBlob.size,
                        dimensions: `${Math.round(originalViewport.width)}Ã—${Math.round(originalViewport.height)}`,
                        originalWidth: originalViewport.width,

                    const progress = ((i + 1) / pagesToProcess.length) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `å·²ç”Ÿæˆ ${i + 1}/${pagesToProcess.length} é ï¼ˆ300 DPIï¼‰`;
                    
                    // è®“ UI æœ‰æ™‚é–“æ›´æ–°
                    await new Promise(resolve => setTimeout(resolve, 10));

                displayResults();
                progressSection.style.display = 'none';

            } catch (error) {
                console.error('PDFç”ŸæˆéŒ¯èª¤:', error);

                progressSection.style.display = 'none';
                previewSection.style.display = 'block';
            }
        }

        function parseCustomPages(input, maxPage) {
            const pages = new Set();
            const parts = input.split(',');

            for (let part of parts) {
                part = part.trim();
                if (part.includes('-')) {
                    const [start, end] = part.split('-').map(n => parseInt(n.trim()));
                    if (!isNaN(start) && !isNaN(end) && start >= 1 && end <= maxPage && start <= end) {
                        for (let i = start; i <= end; i++) {
                            pages.add(i);
                        }
                    }
                } else {
                    const pageNum = parseInt(part);
                    if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= maxPage) {
                        pages.add(pageNum);
                    }
                }
            }

            return Array.from(pages).sort((a, b) => a - b);
        }

            const totalSize = splitPages.reduce((sum, page) => sum + page.size, 0);

            if (outputFormatValue === 'combined') {

                downloadBtn.textContent = 'ğŸ“„ ä¸‹è¼‰åˆä½µPDF';
            } else {
                resultsInfo.textContent = `å·²ç”Ÿæˆ ${splitPages.length} å€‹PDFæ–‡ä»¶ | å“è³ª: 300 DPI (PNG ç„¡æ) | ç¸½å¤§å°: ${formatFileSize(totalSize / 1024)}`;

                `;
                
                resultsGrid.appendChild(pageCard);
            });
        }

        function downloadPage(index, fileName) {
            const page = splitPages[index];
            const link = document.createElement('a');
            link.href = URL.createObjectURL(page.blob);
            link.download = fileName;
            link.click();

        function downloadAll() {
            const outputFormatValue = document.getElementById('outputFormat').value;

            if (outputFormatValue === 'combined') {
                // åˆä½µæ‰€æœ‰é é¢ç‚ºå–®ä¸€PDF
                console.log('é–‹å§‹åˆä½µ PDFï¼Œå…±', splitPages.length, 'é ');
                downloadCombinedPDF();
            } else {

                splitPages.forEach((page, index) => {
                    setTimeout(() => {
                        let fileName;
                        if (namingFormat === 'numbered') {

        async function downloadCombinedPDF() {
            progressSection.style.display = 'block';
            progressText.textContent = 'æ­£åœ¨åˆä½µPDF...';
            
            try {
                // å‰µå»ºæ–°çš„åˆä½µ PDF
                const mergedPdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'pt',
                    compress: false
                });

                // åˆªé™¤é è¨­é 
                mergedPdf.deletePage(1);

                for (let i = 0; i < splitPages.length; i++) {
                    const pageData = splitPages[i];
                    
                    // ä½¿ç”¨ä¿å­˜çš„åŸå§‹å°ºå¯¸
                    const width = pageData.originalWidth;
                    const height = pageData.originalHeight;

                    // æ·»åŠ æ–°é é¢
                    mergedPdf.addPage([width, height]);
                    
                    // ä½¿ç”¨é«˜å“è³ªåœ–ç‰‡æ•¸æ“š
                    mergedPdf.addImage(
                        pageData.highQualityImg,
                        'PNG',
                        0, 0,
                        width, height,
                        undefined,
                        'SLOW'
                    );

                    // æ›´æ–°é€²åº¦
                    progressFill.style.width = ((i + 1) / splitPages.length * 100) + '%';
                    progressText.textContent = `æ­£åœ¨åˆä½µç¬¬ ${i + 1}/${splitPages.length} é ...`;
                    
                    // è®“ UI æœ‰æ™‚é–“æ›´æ–°
                    await new Promise(resolve => setTimeout(resolve, 10));
                }

                // åˆªé™¤å¯èƒ½å¤šé¤˜çš„é é¢
                const pageCount = mergedPdf.getNumberOfPages();
                if (pageCount > splitPages.length) {
                    mergedPdf.deletePage(pageCount);
                }

                // ä¿å­˜åˆä½µå¾Œçš„ PDF
                mergedPdf.save(`${originalFileName}_merged.pdf`);
                progressSection.style.display = 'none';
                
            } catch (error) {
                console.error('åˆä½µéŒ¯èª¤:', error);
                showError('PDFåˆä½µå¤±æ•—ï¼š' + error.message);
                progressSection.style.display = 'none';
            }
        }

        function resetApp() {
            currentPdf = null;
            totalPagesCount = 0;
            previewPages = [];
            splitPages = [];
            originalFileName = '';

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {

        }

        function formatFileSize(kb) {
            if (kb < 1024) {
                return kb.toFixed(2) + ' KB';
            }
            return (kb / 1024).toFixed(2) + ' MB';
        }
