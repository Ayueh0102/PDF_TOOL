                originalPdfBytes = arrayBuffer.slice(0); // pdf-lib å°ˆç”¨å‰¯æœ¬

                    // æ¯ N é åˆ†çµ„
                    const pagesPerGroup = parseInt(document.getElementById('pagesPerGroup').value) || 5;
                    if (pagesPerGroup < 1) {
                        showError('æ¯çµ„é æ•¸å¿…é ˆå¤§æ–¼ 0ï¼');
                        progressSection.style.display = 'none';
                        previewSection.style.display = 'block';
                        return;
                    }
                    
                    // å°‡æ‰€æœ‰é é¢åˆ†çµ„
                    for (let i = 1; i <= totalPagesCount; i += pagesPerGroup) {
                        const groupEnd = Math.min(i + pagesPerGroup - 1, totalPagesCount);
                        const group = Array.from({ length: groupEnd - i + 1 }, (_, j) => i + j);
                        pageGroups.push(group);
                    }
                    console.log(`åˆ†æˆ ${pageGroups.length} çµ„ï¼Œæ¯çµ„æœ€å¤š ${pagesPerGroup} é `);
                } else if (currentMode === 'range') {
                    const start = parseInt(document.getElementById('startPage').value) || 1;
                    const end = parseInt(document.getElementById('endPage').value) || totalPagesCount;
                    if (start > end || start < 1 || end > totalPagesCount) {
                        showError('é é¢ç¯„åœè¨­å®šéŒ¯èª¤ï¼');
                        progressSection.style.display = 'none';
                        previewSection.style.display = 'block';
                        return;
                    }
                    pagesToProcess = Array.from({ length: end - start + 1 }, (_, i) => start + i);
                } else if (currentMode === 'custom') {
                    const customInput = document.getElementById('customPages').value;
                    pagesToProcess = parseCustomPages(customInput, totalPagesCount);
                    if (pagesToProcess.length === 0) {
                        showError('è‡ªè¨‚é é¢æ ¼å¼éŒ¯èª¤ï¼');
                        progressSection.style.display = 'none';
                        previewSection.style.display = 'block';
                        return;
                    }
                }
                // å¦‚æœæ˜¯åˆ†çµ„æ¨¡å¼ï¼Œè¨ˆç®—ç¸½é æ•¸
                const totalToProcess = currentMode === 'group' 
                    ? pageGroups.reduce((sum, group) => sum + group.length, 0)
                    : pagesToProcess.length;

                progressText.textContent = `æ­£åœ¨ç”Ÿæˆ${currentMode === 'group' ? ` ${pageGroups.length} çµ„ï¼ˆå…±` : ''} ${totalToProcess} é ${currentMode === 'group' ? 'ï¼‰' : ''}ï¼ˆä¿ç•™æ–‡å­—èˆ‡å‘é‡ï¼‰...`;

                // ä½¿ç”¨ pdf-lib ä¿ç•™æ–‡å­—/å‘é‡
                if (!sourcePdfDoc) {
                    sourcePdfDoc = await PDFDocument.load(originalPdfBytes);
                }

                // å»ºç«‹é è¦½æ˜ å°„ä»¥ä¾¿å–å¾—ç¸®åœ–èˆ‡å°ºå¯¸
                const previewMap = new Map(previewPages.map(p => [p.pageNum, p]));

                if (currentMode === 'group') {
                    let processedPages = 0;
                    for (let groupIndex = 0; groupIndex < pageGroups.length; groupIndex++) {
                        const group = pageGroups[groupIndex];
                        const newPdf = await PDFDocument.create();
                        const copiedPages = await newPdf.copyPages(sourcePdfDoc, group.map(n => n - 1));
                        copiedPages.forEach(p => newPdf.addPage(p));

                        const pdfBytes = await newPdf.save();
                        const pdfBlob = new Blob([pdfBytes], { type: 'application/pdf' });

                        const firstPrev = previewMap.get(group[0]);
                        splitPages.push({
                            pageNum: group[0],
                            pageRange: `${group[0]}-${group[group.length - 1]}`,
                            isGroup: true,
                            groupSize: group.length,
                            blob: pdfBlob,
                            previewUrl: firstPrev ? firstPrev.previewUrl : '',
                            size: pdfBlob.size,
                            dimensions: firstPrev ? `${Math.round(firstPrev.width)}Ã—${Math.round(firstPrev.height)}` : ''
                        });

                        processedPages += group.length;
                        const progress = (processedPages / totalToProcess) * 100;
                        progressFill.style.width = progress + '%';
                        progressText.textContent = `å·²ç”Ÿæˆ ${processedPages}/${totalToProcess} é ï¼ˆç¬¬ ${groupIndex + 1}/${pageGroups.length} çµ„ï¼‰`;
                        await new Promise(resolve => setTimeout(resolve, 5));
                    }
                } else {
                    const outputFormatValue = document.getElementById('outputFormat').value;
                    if (outputFormatValue === 'combined') {
                        // åˆä½µç‚ºå–®ä¸€PDF
                        const newPdf = await PDFDocument.create();
                        const copiedPages = await newPdf.copyPages(sourcePdfDoc, pagesToProcess.map(n => n - 1));
                        copiedPages.forEach((p, idx) => {
                            newPdf.addPage(p);
                            const progress = ((idx + 1) / pagesToProcess.length) * 100;
                            progressFill.style.width = progress + '%';
                            progressText.textContent = `å·²åŠ å…¥ç¬¬ ${idx + 1}/${pagesToProcess.length} é ...`;
                        });
                        const pdfBytes = await newPdf.save();
                        combinedPdfBlob = new Blob([pdfBytes], { type: 'application/pdf' });

                        // ç”¨æ–¼çµæœé è¦½çš„åˆ—è¡¨ï¼ˆä¸æä¾›é€é ä¸‹è¼‰ï¼‰
                        splitPages = pagesToProcess.map(n => {
                            const prev = previewMap.get(n);
                            return {
                                pageNum: n,
                                previewUrl: prev ? prev.previewUrl : '',
                                dimensions: prev ? `${Math.round(prev.width)}Ã—${Math.round(prev.height)}` : ''
                            };
                        });
                    } else {
                        // æ¯é ç¨ç«‹PDF
                        for (let i = 0; i < pagesToProcess.length; i++) {
                            const pageNum = pagesToProcess[i];
                            const newPdf = await PDFDocument.create();
                            const [copied] = await newPdf.copyPages(sourcePdfDoc, [pageNum - 1]);
                            newPdf.addPage(copied);
                            const pdfBytes = await newPdf.save();
                            const pdfBlob = new Blob([pdfBytes], { type: 'application/pdf' });
                            const prev = previewMap.get(pageNum);

                            splitPages.push({
                                pageNum: pageNum,
                                blob: pdfBlob,
                                previewUrl: prev ? prev.previewUrl : '',
                                size: pdfBlob.size,
                                dimensions: prev ? `${Math.round(prev.width)}Ã—${Math.round(prev.height)}` : ''
                            });

                            const progress = ((i + 1) / pagesToProcess.length) * 100;
                            progressFill.style.width = progress + '%';
                            progressText.textContent = `å·²ç”Ÿæˆ ${i + 1}/${pagesToProcess.length} é ...`;
                            await new Promise(resolve => setTimeout(resolve, 10));
                        }
                    }
                }

                displayResults();
                progressSection.style.display = 'none';
                resultsSection.style.display = 'block';

            } catch (error) {
                console.error('PDFç”ŸæˆéŒ¯èª¤:', error);
                showError('PDFç”Ÿæˆå¤±æ•—ï¼š' + error.message);
                progressSection.style.display = 'none';
                previewSection.style.display = 'block';
            }
        }

        function parseCustomPages(input, maxPage) {
            const pages = new Set();
            const parts = input.split(',');

            for (let part of parts) {
                part = part.trim();
                if (part.includes('-')) {
                    const [start, end] = part.split('-').map(n => parseInt(n.trim()));
                    if (!isNaN(start) && !isNaN(end) && start >= 1 && end <= maxPage && start <= end) {
                        for (let i = start; i <= end; i++) {
                            pages.add(i);
                        }
                    }
                } else {
                    const pageNum = parseInt(part);
                    if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= maxPage) {
                        pages.add(pageNum);
                    }
                }
            }

            return Array.from(pages).sort((a, b) => a - b);
        }

        function displayResults() {
            resultsGrid.innerHTML = '';
            
            const outputFormatValue = document.getElementById('outputFormat').value;
            const totalSize = (currentMode === 'group' || outputFormatValue !== 'combined')
                ? splitPages.reduce((sum, page) => sum + (page.size || 0), 0)
                : (combinedPdfBlob ? combinedPdfBlob.size : 0);
            
            // æ ¹æ“šæ¨¡å¼å’Œè¼¸å‡ºæ ¼å¼è¨­å®šçµæœè³‡è¨Š
            if (currentMode === 'group') {
                const totalPages = splitPages.reduce((sum, p) => sum + (p.groupSize || 1), 0);
                resultsInfo.textContent = `å·²ç”Ÿæˆ ${splitPages.length} å€‹PDFæ–‡ä»¶ï¼ˆå…± ${totalPages} é ï¼‰| ä¿ç•™æ–‡å­—èˆ‡å‘é‡ | ç¸½å¤§å°: ${formatFileSize(totalSize / 1024)}`;
                downloadBtn.textContent = 'ğŸ“¦ ä¸‹è¼‰å…¨éƒ¨';
            } else if (outputFormatValue === 'combined') {
                resultsInfo.textContent = `å·²ç”Ÿæˆ ${splitPages.length} é  | ä¿ç•™æ–‡å­—èˆ‡å‘é‡ | åˆä½µæª”å¤§å°: ${formatFileSize((totalSize || 0) / 1024)}`;
                downloadBtn.textContent = 'ğŸ“„ ä¸‹è¼‰åˆä½µPDF';
            } else {
                resultsInfo.textContent = `å·²ç”Ÿæˆ ${splitPages.length} å€‹PDFæ–‡ä»¶ | ä¿ç•™æ–‡å­—èˆ‡å‘é‡ | ç¸½å¤§å°: ${formatFileSize(totalSize / 1024)}`;
                downloadBtn.textContent = 'ğŸ“¦ ä¸‹è¼‰å…¨éƒ¨';
            }

            splitPages.forEach((page, index) => {
                const pageCard = document.createElement('div');
                pageCard.className = 'page-card';
                
                const namingFormat = document.getElementById('namingFormat').value;
                let fileName;
                let pageTitle;
                
                if (page.isGroup) {
                    // åˆ†çµ„æ¨¡å¼
                    if (namingFormat === 'numbered') {
                        fileName = `pages_${page.pageRange}.pdf`;
                    } else {
                        fileName = `${originalFileName}_pages_${page.pageRange}.pdf`;
                    }
                    pageTitle = `ç¬¬ ${page.pageRange} é  (${page.groupSize} é )`;
                } else {
                    // å–®é æ¨¡å¼
                    if (namingFormat === 'numbered') {
                        fileName = `page_${page.pageNum}.pdf`;
                    } else {
                        fileName = `${originalFileName}_page_${page.pageNum}.pdf`;
                    }
                    pageTitle = `ç¬¬ ${page.pageNum} é `;
                }

                const isCombined = document.getElementById('outputFormat').value === 'combined';
                const detailsText = isCombined ? `${page.dimensions}` : `${page.dimensions} | ${formatFileSize((page.size || 0) / 1024)}`;
                const buttonHtml = isCombined 
                    ? `<button class="download-btn" onclick="downloadCombinedPDF()">ğŸ“„ ä¸‹è¼‰åˆä½µPDF</button>`
                    : `<button class="download-btn" onclick="downloadPage(${index}, '${fileName}')">ğŸ’¾ ä¸‹è¼‰PDF</button>`;

                pageCard.innerHTML = `
                    <img src="${page.previewUrl}" alt="Page ${page.pageNum}" class="page-preview">
                    <div class="page-info">
                        <div class="page-title">${pageTitle}</div>
                        <div class="page-details">${detailsText}</div>
                        ${buttonHtml}
                    </div>
                `;
                
                resultsGrid.appendChild(pageCard);
            });
        }

        function downloadPage(index, fileName) {
            const page = splitPages[index];
            const link = document.createElement('a');
            link.href = URL.createObjectURL(page.blob);
            link.download = fileName;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        function downloadAll() {
            const outputFormatValue = document.getElementById('outputFormat').value;

            if (outputFormatValue === 'combined') {
                // åˆä½µæ‰€æœ‰é é¢ç‚ºå–®ä¸€PDF
                console.log('ä¸‹è¼‰åˆä½µ PDFï¼Œå…±', splitPages.length, 'é ');
                downloadCombinedPDF();
            } else {
                // ä¸‹è¼‰æ‰€æœ‰ç¨ç«‹PDF
                const namingFormat = document.getElementById('namingFormat').value;
                console.log('é–‹å§‹ä¸‹è¼‰ç¨ç«‹ PDFï¼Œå…±', splitPages.length, 'å€‹æ–‡ä»¶');

                if (currentMode === 'group') {
                    splitPages.forEach((item, index) => {
                        setTimeout(() => {
                            const fileName = namingFormat === 'numbered' 
                                ? `pages_${item.pageRange}.pdf` 
                                : `${originalFileName}_pages_${item.pageRange}.pdf`;
                            downloadPage(index, fileName);
                        }, index * 300);
                    });
                } else {
                    splitPages.forEach((page, index) => {
                        setTimeout(() => {
                            let fileName;
                            if (namingFormat === 'numbered') {
                                fileName = `page_${page.pageNum}.pdf`;
                            } else {
                                fileName = `${originalFileName}_page_${page.pageNum}.pdf`;
                            }
                            downloadPage(index, fileName);
                        }, index * 300);
                    });
                }
            }
        }

        async function downloadCombinedPDF() {
            if (!combinedPdfBlob) {
                showError('å°šæœªç”Ÿæˆåˆä½µPDFï¼');
                return;
            }
            const link = document.createElement('a');
            link.href = URL.createObjectURL(combinedPdfBlob);
            link.download = `${originalFileName}_combined.pdf`;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        function resetApp() {
            currentPdf = null;
            totalPagesCount = 0;
            previewPages = [];
            splitPages = [];
            originalFileName = '';
            originalPdfBytes = null;
            sourcePdfDoc = null;
            combinedPdfBlob = null;
            fileInput.value = '';
            progressSection.style.display = 'none';
            previewSection.style.display = 'none';
            resultsSection.style.display = 'none';
            errorMessage.style.display = 'none';
            progressFill.style.width = '0%';
            previewGrid.innerHTML = '';
            resultsGrid.innerHTML = '';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function formatFileSize(kb) {
            if (kb < 1024) {
                return kb.toFixed(2) + ' KB';
            }
            return (kb / 1024).toFixed(2) + ' MB';
        }
        
        // åˆå§‹åŒ–é è¨­æ¨¡å¼
        setMode('single');
    </script>
