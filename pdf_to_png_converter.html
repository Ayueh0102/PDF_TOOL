<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF/WordËΩâPNGËΩâÊèõÂô®</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .settings-panel {
            padding: 30px 40px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .settings-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .setting-select, .setting-input {
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .setting-select:focus, .setting-input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .upload-area {
            padding: 40px;
            text-align: center;
        }

        .upload-zone {
            border: 3px dashed #d1d5db;
            border-radius: 15px;
            padding: 60px 40px;
            background: #f9fafb;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-zone:hover {
            border-color: #4f46e5;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: #4f46e5;
            background: #f0f4ff;
            border-style: solid;
        }

        .upload-icon {
            font-size: 4rem;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #374151;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .supported-formats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .format-badge {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .progress-section {
            padding: 20px 40px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .results-section {
            padding: 40px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .results-info {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-all-btn {
            background: linear-gradient(135deg, #059669 0%, #0d9488 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .download-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5, 150, 105, 0.3);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .image-preview {
            width: 100%;
            height: 220px;
            object-fit: contain;
            background: #f8fafc;
        }

        .image-info {
            padding: 15px;
        }

        .image-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .image-details {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .reset-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .reset-btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 40px;
            display: none;
        }

        .word-preview {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .settings-panel {
                padding: 20px;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .upload-area {
                padding: 20px;
            }
            
            .upload-zone {
                padding: 40px 20px;
            }
            
            .results-section {
                padding: 20px;
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .results-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ‚û°Ô∏èüñºÔ∏è PDF/WordËΩâPNGËΩâÊèõÂô®</h1>
            <p>Âø´ÈÄüÂ∞áPDFÂíåWordÊñá‰ª∂ËΩâÊèõÁÇ∫È´òÂìÅË≥™PNGÂúñÁâá</p>
        </div>

        <div class="settings-panel">
            <div class="settings-title">‚öôÔ∏è ËΩâÊèõË®≠ÂÆö</div>
            <div class="settings-grid">
                <div class="setting-group">
                    <label class="setting-label">ÂúñÁâáÂìÅË≥™ (DPI)</label>
                    <select class="setting-select" id="dpiSelect">
                        <option value="72">72 DPI (Á∂≤È†ÅÁî®)</option>
                        <option value="150" selected>150 DPI (Ê®ôÊ∫ñ)</option>
                        <option value="300">300 DPI (È´òÂìÅË≥™)</option>
                        <option value="600">600 DPI (Âç∞Âà∑Áî®)</option>
                        <option value="custom">Ëá™Ë®ÇDPI</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label class="setting-label">Ëá™Ë®ÇDPIÂÄº</label>
                    <input type="number" class="setting-input" id="customDpi" min="50" max="1200" value="150" disabled>
                </div>
                <div class="setting-group">
                    <label class="setting-label">ÂúñÁâáÊ†ºÂºè</label>
                    <select class="setting-select" id="formatSelect">
                        <option value="png">PNG (ÁÑ°Êêç)</option>
                        <option value="jpeg">JPEG (ËºÉÂ∞èÊ™îÊ°à)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label class="setting-label">JPEGÂìÅË≥™ (1-100)</label>
                    <input type="number" class="setting-input" id="jpegQuality" min="1" max="100" value="90" disabled>
                </div>
            </div>
        </div>

        <div class="upload-area">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">ÈªûÊìäÈÅ∏ÊìáÊñá‰ª∂ÊàñÊãñÊãΩÂà∞Ê≠§Ëôï</div>
                <div class="upload-subtext">ÊîØÊè¥PDFÂíåWordÊñá‰ª∂ÔºåÊØèÈ†ÅÂ∞áËΩâÊèõÁÇ∫Áç®Á´ãÁöÑÂúñÁâá</div>
                <input type="file" class="file-input" id="fileInput" accept=".pdf,.doc,.docx">
            </div>
            <div class="supported-formats">
                <span class="format-badge">PDF</span>
                <span class="format-badge">DOCX</span>
                <span class="format-badge">DOC</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="progress-section" id="progressSection">
            <div class="progress-text" id="progressText">Ê≠£Âú®ËôïÁêÜÊñá‰ª∂...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div>
                    <div class="results-title">ËΩâÊèõÁµêÊûú</div>
                    <div class="results-info" id="resultsInfo"></div>
                </div>
                <div class="action-buttons">
                    <button class="download-all-btn" id="downloadAllBtn">üì¶ ‰∏ãËºâÂÖ®ÈÉ®</button>
                    <button class="reset-btn" id="resetBtn">üîÑ ÈáçÊñ∞ÈñãÂßã</button>
                </div>
            </div>
            <div class="images-grid" id="imagesGrid"></div>
        </div>
    </div>

    <script>
        // Ë®≠ÁΩÆPDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        const imagesGrid = document.getElementById('imagesGrid');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const resultsInfo = document.getElementById('resultsInfo');

        // Ë®≠ÂÆöÊéßÂà∂È†Ö
        const dpiSelect = document.getElementById('dpiSelect');
        const customDpi = document.getElementById('customDpi');
        const formatSelect = document.getElementById('formatSelect');
        const jpegQuality = document.getElementById('jpegQuality');

        let convertedImages = [];
        let currentFileType = '';

        // Ë®≠ÂÆö‰∫ã‰ª∂Áõ£ËÅΩÂô®
        dpiSelect.addEventListener('change', function() {
            customDpi.disabled = this.value !== 'custom';
        });

        formatSelect.addEventListener('change', function() {
            jpegQuality.disabled = this.value !== 'jpeg';
        });

        // ÊãñÊãΩÂíåÊñá‰ª∂ÈÅ∏Êìá‰∫ã‰ª∂
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', handleDragOver);
        uploadZone.addEventListener('dragleave', handleDragLeave);
        uploadZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        downloadAllBtn.addEventListener('click', downloadAllImages);
        resetBtn.addEventListener('click', resetApp);

        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function getScale() {
            let dpi = 150; // È†êË®≠ÂÄº
            if (dpiSelect.value === 'custom') {
                dpi = parseInt(customDpi.value) || 150;
            } else {
                dpi = parseInt(dpiSelect.value);
            }
            return dpi / 72; // 72 DPI ÊòØÂü∫Ê∫ñ
        }

        function getImageFormat() {
            return formatSelect.value;
        }

        function getJpegQuality() {
            return parseInt(jpegQuality.value) / 100;
        }

        async function processFile(file) {
            const fileType = file.type;
            const fileName = file.name.toLowerCase();

            // Ê™¢Êü•Ê™îÊ°àÈ°ûÂûã
            if (fileType === 'application/pdf' || fileName.endsWith('.pdf')) {
                currentFileType = 'pdf';
                await processPDF(file);
            } else if (fileType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' || 
                       fileName.endsWith('.docx') || fileName.endsWith('.doc')) {
                currentFileType = 'word';
                await processWord(file);
            } else {
                showError('Ë´ãÈÅ∏ÊìáPDFÊàñWordÊñá‰ª∂ÔºÅ');
                return;
            }
        }

        async function processPDF(file) {
            try {
                progressSection.style.display = 'block';
                resultsSection.style.display = 'none';
                convertedImages = [];

                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const totalPages = pdf.numPages;
                const scale = getScale();

                progressText.textContent = `Ê≠£Âú®ËΩâÊèõPDF ${totalPages} È†Å...`;

                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    // ËΩâÊèõÁÇ∫ÊåáÂÆöÊ†ºÂºè
                    const format = getImageFormat();
                    let dataUrl;
                    if (format === 'jpeg') {
                        dataUrl = canvas.toDataURL('image/jpeg', getJpegQuality());
                    } else {
                        dataUrl = canvas.toDataURL('image/png');
                    }

                    convertedImages.push({
                        dataUrl: dataUrl,
                        filename: `${file.name.replace('.pdf', '')}_page_${pageNum}.${format}`,
                        dimensions: `${Math.round(viewport.width)}√ó${Math.round(viewport.height)}`,
                        size: Math.round(dataUrl.length * 0.75 / 1024) // ‰º∞ÁÆóKBÂ§ßÂ∞è
                    });

                    // Êõ¥Êñ∞ÈÄ≤Â∫¶
                    const progress = (pageNum / totalPages) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `Â∑≤ËΩâÊèõ ${pageNum}/${totalPages} È†Å`;
                }

                displayResults();
                progressSection.style.display = 'none';
                resultsSection.style.display = 'block';

            } catch (error) {
                console.error('PDFËΩâÊèõÈåØË™§:', error);
                showError('PDFËΩâÊèõÂ§±ÊïóÔºåË´ãÊ™¢Êü•Êñá‰ª∂ÊòØÂê¶ÊúâÊïàÔºÅ');
                progressSection.style.display = 'none';
            }
        }

        async function processWord(file) {
            try {
                progressSection.style.display = 'block';
                resultsSection.style.display = 'none';
                convertedImages = [];

                progressText.textContent = 'Ê≠£Âú®ËÆÄÂèñWordÊñá‰ª∂...';
                progressFill.style.width = '20%';

                const arrayBuffer = await file.arrayBuffer();
                
                progressText.textContent = 'Ê≠£Âú®Ëß£ÊûêWordÂÖßÂÆπ...';
                progressFill.style.width = '40%';
                
                const result = await mammoth.convertToHtml({ 
                    arrayBuffer: arrayBuffer,
                    styleMap: [
                        "p[style-name='Heading 1'] => h1:fresh",
                        "p[style-name='Heading 2'] => h2:fresh",
                        "p[style-name='Heading 3'] => h3:fresh"
                    ]
                });
                
                const htmlContent = result.value;
                
                // Â¶ÇÊûúÊ≤íÊúâÂÖßÂÆπÔºåÈ°ØÁ§∫ÈåØË™§
                if (!htmlContent || htmlContent.trim().length === 0) {
                    throw new Error('WordÊñá‰ª∂ÂÖßÂÆπÁÇ∫Á©∫ÊàñÁÑ°Ê≥ïËß£Êûê');
                }

                progressText.textContent = 'Ê≠£Âú®Ê∫ñÂÇôÊ∏≤Êüì...';
                progressFill.style.width = '60%';

                // ÂâµÂª∫‰∏ÄÂÄãÁî®ÊñºÊ∏≤ÊüìÁöÑÂÆπÂô®
                const renderContainer = document.createElement('div');
                renderContainer.innerHTML = htmlContent;
                
                // Ë®≠ÁΩÆÂÆπÂô®Ê®£ÂºèÔºåÊ®°Êì¨A4È†ÅÈù¢
                const pageWidth = 794; // A4ÂØ¨Â∫¶(ÂÉèÁ¥†Ôºå150 DPI)
                const pageHeight = 1123; // A4È´òÂ∫¶(ÂÉèÁ¥†Ôºå150 DPI)
                
                renderContainer.style.cssText = `
                    position: fixed;
                    left: -10000px;
                    top: 0;
                    width: ${pageWidth}px;
                    min-height: ${pageHeight}px;
                    padding: 60px;
                    background: white;
                    font-family: 'Times New Roman', serif;
                    font-size: 12pt;
                    line-height: 1.6;
                    color: black;
                    box-sizing: border-box;
                    z-index: -1000;
                `;
                
                // Ê∑ªÂä†Ê®£Âºè‰æÜÁæéÂåñÂÖßÂÆπ
                const style = document.createElement('style');
                style.textContent = `
                    div[style*="left: -10000px"] h1, 
                    div[style*="left: -10000px"] h2, 
                    div[style*="left: -10000px"] h3 {
                        margin: 20px 0 10px 0;
                        font-weight: bold;
                    }
                    div[style*="left: -10000px"] h1 { font-size: 18pt; }
                    div[style*="left: -10000px"] h2 { font-size: 16pt; }
                    div[style*="left: -10000px"] h3 { font-size: 14pt; }
                    div[style*="left: -10000px"] p {
                        margin: 8px 0;
                        text-align: justify;
                    }
                    div[style*="left: -10000px"] img {
                        max-width: 100%;
                        height: auto;
                    }
                    div[style*="left: -10000px"] table {
                        border-collapse: collapse;
                        width: 100%;
                        margin: 10px 0;
                    }
                    div[style*="left: -10000px"] td, 
                    div[style*="left: -10000px"] th {
                        border: 1px solid #ccc;
                        padding: 8px;
                    }
                `;
                document.head.appendChild(style);
                document.body.appendChild(renderContainer);

                // Á≠âÂæÖDOMÊõ¥Êñ∞ÂíåÂ≠óÈ´îËºâÂÖ•
                await new Promise(resolve => setTimeout(resolve, 500));

                // Ë®àÁÆóÈúÄË¶ÅÁöÑÈ†ÅÊï∏
                const contentHeight = renderContainer.scrollHeight;
                const availableHeight = pageHeight - 120; // Ê∏õÂéª‰∏ä‰∏ãpadding
                const pageCount = Math.max(1, Math.ceil(contentHeight / availableHeight));
                
                progressText.textContent = `Ê≠£Âú®ËΩâÊèõÁÇ∫ ${pageCount} È†ÅÂúñÁâá...`;

                const scale = getScale();
                
                // ÁÇ∫ÊØè‰∏ÄÈ†ÅÂâµÂª∫ÂúñÁâá
                for (let i = 0; i < pageCount; i++) {
                    const pageContainer = renderContainer.cloneNode(true);
                    pageContainer.style.cssText = renderContainer.style.cssText + `
                        height: ${pageHeight}px;
                        overflow: hidden;
                        transform: translateY(-${i * availableHeight}px);
                    `;
                    
                    document.body.appendChild(pageContainer);
                    
                    try {
                        // ‰ΩøÁî®html2canvasÊ∏≤Êüì
                        const canvas = await html2canvas(pageContainer, {
                            scale: scale,
                            useCORS: true,
                            allowTaint: true,
                            backgroundColor: '#ffffff',
                            width: pageWidth,
                            height: pageHeight,
                            scrollX: 0,
                            scrollY: 0
                        });

                        // ËΩâÊèõÁÇ∫ÊåáÂÆöÊ†ºÂºè
                        const format = getImageFormat();
                        let dataUrl;
                        if (format === 'jpeg') {
                            dataUrl = canvas.toDataURL('image/jpeg', getJpegQuality());
                        } else {
                            dataUrl = canvas.toDataURL('image/png');
                        }

                        convertedImages.push({
                            dataUrl: dataUrl,
                            filename: `${file.name.replace(/\.(docx?|doc)$/i, '')}_page_${i + 1}.${format}`,
                            dimensions: `${canvas.width}√ó${canvas.height}`,
                            size: Math.round(dataUrl.length * 0.75 / 1024)
                        });

                        // Êõ¥Êñ∞ÈÄ≤Â∫¶
                        const progress = 60 + ((i + 1) / pageCount) * 40;
                        progressFill.style.width = progress + '%';
                        progressText.textContent = `Â∑≤ËΩâÊèõ ${i + 1}/${pageCount} È†Å`;
                        
                    } catch (canvasError) {
                        console.error('CanvasÊ∏≤ÊüìÈåØË™§:', canvasError);
                    }
                    
                    // Ê∏ÖÁêÜÈ†ÅÈù¢ÂÆπÂô®
                    document.body.removeChild(pageContainer);
                }

                // Ê∏ÖÁêÜË≥áÊ∫ê
                document.body.removeChild(renderContainer);
                document.head.removeChild(style);

                if (convertedImages.length === 0) {
                    throw new Error('ÁÑ°Ê≥ïÁîüÊàê‰ªª‰ΩïÂúñÁâáÔºåË´ãÊ™¢Êü•WordÊñá‰ª∂ÂÖßÂÆπ');
                }

                displayResults();
                progressSection.style.display = 'none';
                resultsSection.style.display = 'block';

            } catch (error) {
                console.error('WordËΩâÊèõÈåØË™§:', error);
                let errorMsg = 'WordËΩâÊèõÂ§±ÊïóÔºÅ';
                if (error.message.includes('ÁÑ°Ê≥ïËß£Êûê')) {
                    errorMsg = 'WordÊñá‰ª∂Ê†ºÂºè‰∏çÊîØÊè¥ÊàñÊñá‰ª∂ÊêçÂ£ûÔºÅ';
                } else if (error.message.includes('ÂÖßÂÆπÁÇ∫Á©∫')) {
                    errorMsg = 'WordÊñá‰ª∂ÂÖßÂÆπÁÇ∫Á©∫ÔºÅ';
                } else if (error.message.includes('ÁÑ°Ê≥ïÁîüÊàê')) {
                    errorMsg = 'ÂúñÁâáÁîüÊàêÂ§±ÊïóÔºåË´ãÊ™¢Êü•Êñá‰ª∂ÂÖßÂÆπÔºÅ';
                }
                showError(errorMsg);
                progressSection.style.display = 'none';
            }
        }

        function displayResults() {
            imagesGrid.innerHTML = '';
            
            const totalSize = convertedImages.reduce((sum, img) => sum + img.size, 0);
            const avgDpi = dpiSelect.value === 'custom' ? customDpi.value : dpiSelect.value;
            
            resultsInfo.textContent = `ÂÖ± ${convertedImages.length} ÂºµÂúñÁâá | ÂìÅË≥™: ${avgDpi} DPI | Á∏ΩÂ§ßÂ∞è: ${Math.round(totalSize)} KB`;
            
            convertedImages.forEach((image, index) => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                
                imageCard.innerHTML = `
                    <img src="${image.dataUrl}" alt="Page ${index + 1}" class="image-preview">
                    <div class="image-info">
                        <div class="image-title">Á¨¨ ${index + 1} È†Å</div>
                        <div class="image-details">${image.dimensions} | ${image.size} KB</div>
                        <button class="download-btn" onclick="downloadImage(${index})">
                            üíæ ‰∏ãËºâ${getImageFormat().toUpperCase()}
                        </button>
                    </div>
                `;
                
                imagesGrid.appendChild(imageCard);
            });
        }

        function downloadImage(index) {
            const image = convertedImages[index];
            const link = document.createElement('a');
            link.download = image.filename;
            link.href = image.dataUrl;
            link.click();
        }

        async function downloadAllImages() {
            if (convertedImages.length === 0) return;

            for (let i = 0; i < convertedImages.length; i++) {
                setTimeout(() => {
                    downloadImage(i);
                }, i * 500);
            }
        }

        function resetApp() {
            convertedImages = [];
            fileInput.value = '';
            progressSection.style.display = 'none';
            resultsSection.style.display = 'none';
            progressFill.style.width = '0%';
            imagesGrid.innerHTML = '';
            errorMessage.style.display = 'none';
            currentFileType = '';
        }
    </script>
</body>
</html>
