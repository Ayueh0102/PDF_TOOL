        </div>

        <div class="settings-panel">

            <div class="settings-grid">
                <div class="setting-group">
                    <label class="setting-label">åœ–ç‰‡å“è³ª (DPI)</label>

                <div class="upload-subtext">æ”¯æ´PDFå’ŒWordæ–‡ä»¶ï¼Œæ¯é å°‡è½‰æ›ç‚ºç¨ç«‹çš„åœ–ç‰‡</div>

    <script>
        // è¨­ç½®PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        const imagesGrid = document.getElementById('imagesGrid');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const resultsInfo = document.getElementById('resultsInfo');

        // è¨­å®šæ§åˆ¶é …
        const dpiSelect = document.getElementById('dpiSelect');
        const customDpi = document.getElementById('customDpi');
        const formatSelect = document.getElementById('formatSelect');
        const jpegQuality = document.getElementById('jpegQuality');

        let convertedImages = [];
        let currentFileType = '';

        // è¨­å®šäº‹ä»¶ç›£è½å™¨
        dpiSelect.addEventListener('change', function() {
            customDpi.disabled = this.value !== 'custom';
        });

        formatSelect.addEventListener('change', function() {
            jpegQuality.disabled = this.value !== 'jpeg';
        });

        // æ‹–æ‹½å’Œæ–‡ä»¶é¸æ“‡äº‹ä»¶
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', handleDragOver);
        uploadZone.addEventListener('dragleave', handleDragLeave);
        uploadZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        downloadAllBtn.addEventListener('click', downloadAllImages);
        resetBtn.addEventListener('click', resetApp);

        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function getScale() {
            let dpi = 150; // é è¨­å€¼
            if (dpiSelect.value === 'custom') {
                dpi = parseInt(customDpi.value) || 150;
            } else {
                dpi = parseInt(dpiSelect.value);
            }
            return dpi / 72; // 72 DPI æ˜¯åŸºæº–
        }

        function getImageFormat() {
            return formatSelect.value;
        }

        function getJpegQuality() {
            return parseInt(jpegQuality.value) / 100;
        }

        async function processFile(file) {
            const fileType = file.type;
            const fileName = file.name.toLowerCase();

            // æª¢æŸ¥æª”æ¡ˆé¡å‹
            if (fileType === 'application/pdf' || fileName.endsWith('.pdf')) {
                currentFileType = 'pdf';
                await processPDF(file);
            } else if (fileType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' || 
                       fileName.endsWith('.docx') || fileName.endsWith('.doc')) {
                currentFileType = 'word';
                await processWord(file);
            } else {
                showError('è«‹é¸æ“‡PDFæˆ–Wordæ–‡ä»¶ï¼');
                return;
            }
        }

        async function processPDF(file) {
            try {
                progressSection.style.display = 'block';
                resultsSection.style.display = 'none';
                convertedImages = [];

                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const totalPages = pdf.numPages;
                const scale = getScale();

                progressText.textContent = `æ­£åœ¨è½‰æ›PDF ${totalPages} é ...`;

                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    // è½‰æ›ç‚ºæŒ‡å®šæ ¼å¼
                    const format = getImageFormat();
                    let dataUrl;
                    if (format === 'jpeg') {
                        dataUrl = canvas.toDataURL('image/jpeg', getJpegQuality());
                    } else {
                        dataUrl = canvas.toDataURL('image/png');
                    }

                    convertedImages.push({
                        dataUrl: dataUrl,
                        filename: `${file.name.replace('.pdf', '')}_page_${pageNum}.${format}`,
                        dimensions: `${Math.round(viewport.width)}Ã—${Math.round(viewport.height)}`,
                        size: Math.round(dataUrl.length * 0.75 / 1024) // ä¼°ç®—KBå¤§å°
                    });

                    // æ›´æ–°é€²åº¦
                    const progress = (pageNum / totalPages) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `å·²è½‰æ› ${pageNum}/${totalPages} é `;
                }

                displayResults();
                progressSection.style.display = 'none';
                resultsSection.style.display = 'block';

            } catch (error) {
                console.error('PDFè½‰æ›éŒ¯èª¤:', error);
                showError('PDFè½‰æ›å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ–‡ä»¶æ˜¯å¦æœ‰æ•ˆï¼');
                progressSection.style.display = 'none';
            }
        }

        async function processWord(file) {
            try {
                progressSection.style.display = 'block';
                resultsSection.style.display = 'none';
                convertedImages = [];

                progressText.textContent = 'æ­£åœ¨è®€å–Wordæ–‡ä»¶...';
                progressFill.style.width = '20%';

                const arrayBuffer = await file.arrayBuffer();
                
                progressText.textContent = 'æ­£åœ¨è§£æWordå…§å®¹...';
                progressFill.style.width = '40%';
                
                const result = await mammoth.convertToHtml({ 
                    arrayBuffer: arrayBuffer,
                    styleMap: [
                        "p[style-name='Heading 1'] => h1:fresh",
                        "p[style-name='Heading 2'] => h2:fresh",
                        "p[style-name='Heading 3'] => h3:fresh"
                    ]
                });
                
                const htmlContent = result.value;
                
                // å¦‚æœæ²’æœ‰å…§å®¹ï¼Œé¡¯ç¤ºéŒ¯èª¤
                if (!htmlContent || htmlContent.trim().length === 0) {
                    throw new Error('Wordæ–‡ä»¶å…§å®¹ç‚ºç©ºæˆ–ç„¡æ³•è§£æ');
                }

                progressText.textContent = 'æ­£åœ¨æº–å‚™æ¸²æŸ“...';
                progressFill.style.width = '60%';

                // å‰µå»ºä¸€å€‹ç”¨æ–¼æ¸²æŸ“çš„å®¹å™¨
                const renderContainer = document.createElement('div');
                renderContainer.innerHTML = htmlContent;
                
                // è¨­ç½®å®¹å™¨æ¨£å¼ï¼Œæ¨¡æ“¬A4é é¢
                const pageWidth = 794; // A4å¯¬åº¦(åƒç´ ï¼Œ150 DPI)
                const pageHeight = 1123; // A4é«˜åº¦(åƒç´ ï¼Œ150 DPI)
                
                renderContainer.style.cssText = `
                    position: fixed;
                    left: -10000px;
                    top: 0;
                    width: ${pageWidth}px;
                    min-height: ${pageHeight}px;
                    padding: 60px;
                    background: white;
                    font-family: 'Times New Roman', serif;
                    font-size: 12pt;
                    line-height: 1.6;
                    color: black;
                    box-sizing: border-box;
                    z-index: -1000;
                `;
                
                // æ·»åŠ æ¨£å¼ä¾†ç¾åŒ–å…§å®¹
                const style = document.createElement('style');
                style.textContent = `
                    div[style*="left: -10000px"] h1, 
                    div[style*="left: -10000px"] h2, 
                    div[style*="left: -10000px"] h3 {
                        margin: 20px 0 10px 0;
                        font-weight: bold;
                    }
                    div[style*="left: -10000px"] h1 { font-size: 18pt; }
                    div[style*="left: -10000px"] h2 { font-size: 16pt; }
                    div[style*="left: -10000px"] h3 { font-size: 14pt; }
                    div[style*="left: -10000px"] p {
                        margin: 8px 0;
                        text-align: justify;
                    }
                    div[style*="left: -10000px"] img {
                        max-width: 100%;
                        height: auto;
                    }
                    div[style*="left: -10000px"] table {
                        border-collapse: collapse;
                        width: 100%;
                        margin: 10px 0;
                    }
                    div[style*="left: -10000px"] td, 
                    div[style*="left: -10000px"] th {
                        border: 1px solid #ccc;
                        padding: 8px;
                    }
                `;
                document.head.appendChild(style);
                document.body.appendChild(renderContainer);

                // ç­‰å¾…DOMæ›´æ–°å’Œå­—é«”è¼‰å…¥
                await new Promise(resolve => setTimeout(resolve, 500));

                // è¨ˆç®—éœ€è¦çš„é æ•¸
                const contentHeight = renderContainer.scrollHeight;
                const availableHeight = pageHeight - 120; // æ¸›å»ä¸Šä¸‹padding
                const pageCount = Math.max(1, Math.ceil(contentHeight / availableHeight));
                
                progressText.textContent = `æ­£åœ¨è½‰æ›ç‚º ${pageCount} é åœ–ç‰‡...`;

                const scale = getScale();
                
                // ç‚ºæ¯ä¸€é å‰µå»ºåœ–ç‰‡
                for (let i = 0; i < pageCount; i++) {
                    const pageContainer = renderContainer.cloneNode(true);
                    pageContainer.style.cssText = renderContainer.style.cssText + `
                        height: ${pageHeight}px;
                        overflow: hidden;
                        transform: translateY(-${i * availableHeight}px);
                    `;
                    
                    document.body.appendChild(pageContainer);
                    
                    try {
                        // ä½¿ç”¨html2canvasæ¸²æŸ“
                        const canvas = await html2canvas(pageContainer, {
                            scale: scale,
                            useCORS: true,
                            allowTaint: true,
                            backgroundColor: '#ffffff',
                            width: pageWidth,
                            height: pageHeight,
                            scrollX: 0,
                            scrollY: 0
                        });

                        // è½‰æ›ç‚ºæŒ‡å®šæ ¼å¼
                        const format = getImageFormat();
                        let dataUrl;
                        if (format === 'jpeg') {
                            dataUrl = canvas.toDataURL('image/jpeg', getJpegQuality());
                        } else {
                            dataUrl = canvas.toDataURL('image/png');
                        }

                        convertedImages.push({
                            dataUrl: dataUrl,
                            filename: `${file.name.replace(/\.(docx?|doc)$/i, '')}_page_${i + 1}.${format}`,
                            dimensions: `${canvas.width}Ã—${canvas.height}`,
                            size: Math.round(dataUrl.length * 0.75 / 1024)
                        });

                        // æ›´æ–°é€²åº¦
                        const progress = 60 + ((i + 1) / pageCount) * 40;
                        progressFill.style.width = progress + '%';
                        progressText.textContent = `å·²è½‰æ› ${i + 1}/${pageCount} é `;

        function displayResults() {
            imagesGrid.innerHTML = '';

        function downloadImage(index) {
            const image = convertedImages[index];
            const link = document.createElement('a');
            link.download = image.filename;
            link.href = image.dataUrl;
            link.click();
        }

        async function downloadAllImages() {
            if (convertedImages.length === 0) return;

            for (let i = 0; i < convertedImages.length; i++) {
                setTimeout(() => {
                    downloadImage(i);
                }, i * 500);
            }
        }
